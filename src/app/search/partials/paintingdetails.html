<section *ngIf="isHidden" (click)='onClick()' class="card paintinginfo clearfix">

  <div class="painting cf">
      <img src="../../../assets/images/{{painting.shortname}}.jpg" alt="{{painting.name}}">
    <h1>{{painting.name}}</h1>
    <div class="info">
      <h3>{{painting.reknown}}</h3>
      <div class="longbio">{{painting.bio}}</div>
    </div>
  </div>
</section>
